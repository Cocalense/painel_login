<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Página de acesso ao Login ">
    <meta name="author" content="abpWeb">
    <link rel="stylesheet" href="login.css">
</head>
<body class="content">
    <img src="\imagens\logo" alt="">
    <!--ABAIXO FORMULARIO DE LOGIN-->
    <div id="login">
        <form method="post" action=""> 
          <hr>
          <h1>Login</h1> 
          <hr>
          <p> 
              
            <label for="tipo_login"><p class="box">Quem é você?</p></label>
            <select class="big_box" name="tipo" id="tipo_login">
                <option value="Empresa">Empresa</option>
                <option value="Start Up">Start Up</option>
                <option value="Adm">Adm</option>
            </select>
           
          </p>
          <p>         
            <label for="nome_login"><p class="box">Seu nome</p></label>
            <input class="big_box" id="nome_login" name="nome_login" required="required" type="text" placeholder="digite seu nome"/>
          </p>
          <p>         
            <label for="email_login"><p class="box">Seu e-mail</p></label>
            <input class="big_box" id="email_login" name="email_login" required="required" type="text" placeholder="digite seu email"/>
          </p>
           
          <p>         
            <label for="senha_login"><p class="box">Sua senha</p></label>
            <input class="big_box" id="senha_login" name="senha_login" required="required" type="text" placeholder="digite sua senha"/>
          </p>
          <br>           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
          </p>
           <br>
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           <br>
           <hr>
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
          <hr>
        </form>
        <footer>
         <i>Todos os direitos reservados.</i> 
        </footer>
      </div>
      
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad"><p class="box">Seu nome</p></label>
            <input class="big_box" id="nome_cad" name="nome_cad" required="required" type="text" placeholder="digite seu nome" />
          </p>
           
          <p> 
            <label for="email_cad"><p class="box">Seu e-mail</p></label>
            <input class="big_box" id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad"><p class="box>"Sua senha</p></label>
            <input class="big_box" id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Entre em sua conta!
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
    
</body>
</html>
